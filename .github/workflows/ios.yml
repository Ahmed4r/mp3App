name: Build and Upload iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"
          channel: stable
          cache: false

      - name: Flutter Clean
        run: flutter clean

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Prepare iOS Pods
        run: |
          cd ios
          pod repo update
          rm -rf Pods Podfile.lock
          pod deintegrate
          pod install --repo-update

      - name: Dump Podfile.lock and Firebase pods
        run: |
          echo "--- Podfile.lock ---"
          sed -n '1,200p' ios/Podfile.lock || true
          echo "--- Installed Firebase related pods ---"
          grep -R "Firebase\|GTMAppAuth\|GoogleUtilities\|FirebaseSharedSwift" ios/Pods -n || true
          # Save outputs to files so we can upload them as artifacts for inspection
          sed -n '1,200p' ios/Podfile.lock > podfile_lock.txt || true
          grep -R "Firebase\|GTMAppAuth\|GoogleUtilities\|FirebaseSharedSwift" ios/Pods -n > pods_firebase_list.txt || true

      - name: Upload Pod diagnostics artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-pod-diagnostics
          path: |
            podfile_lock.txt
            pods_firebase_list.txt

      - name: Flutter Precache iOS
        run: flutter precache --ios

      - name: Print Swift and CocoaPods versions
        run: |
          echo "--- swift --version ---"
          swift --version || true
          echo "--- pod --version ---"
          pod --version || true

      - name: Build .app without codesign
        run: flutter build ios --release --no-codesign

      - name: Create Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: Move .app to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterIpaExport
          path: build/ios/iphoneos/FlutterIpaExport.ipa
