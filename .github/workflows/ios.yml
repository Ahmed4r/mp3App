name: iOS IPA Build

on:
  push:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      # ğŸ›’ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # ğŸ¦ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"
          channel: stable
          architecture: x64

      # ğŸ“¦ Install Flutter dependencies (Generates Generated.xcconfig)
      - name: Get Flutter Packages
        run: flutter pub get

      # ğŸ“¦ Install CocoaPods dependencies
      - name: Install CocoaPods
        run: |
          cd ios
          pod repo update
          pod install
          cd ..

      # ğŸ—ï¸ Build iOS release without codesign
      - name: Build iOS IPA
        run: flutter build ios --release --no-codesign

      # ğŸ“‚ Prepare Payload folder for IPA
      - name: Create Payload
        run: |
          mkdir -p build/ios/iphoneos/Payload
          mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      # ğŸ—œï¸ Create IPA file
      - name: Zip to IPA
        run: |
          cd build/ios/iphoneos
          zip -r FlutterIpaExport.ipa Payload

      # ğŸš€ Upload IPA to GitHub Release
      - name: Upload IPA to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: "ğŸ“¦ Auto-generated unsigned IPA for testing"
          files: build/ios/iphoneos/FlutterIpaExport.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
