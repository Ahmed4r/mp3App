name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - name: Set iOS deployment target
        run: |
          cd ios
          if ! grep -q "platform :ios, '15.5'" Podfile; then
            echo "platform :ios, '15.5'" | cat - Podfile > temp && mv temp Podfile
          fi
          cd ..

      - name: Ensure post_install block exists
        run: |
          if ! grep -q "post_install do |installer|" ios/Podfile; then
            echo -e "\npost_install do |installer|\nend" >> ios/Podfile
          fi

      - name: Patch Podfile for Swift experimental feature
        run: |
          sed -i '' '/post_install do |installer|/a\
            installer.pods_project.targets.each do |target|\
              target.build_configurations.each do |config|\
                config.build_settings["OTHER_SWIFT_FLAGS"] ||= [""]\
                config.build_settings["OTHER_SWIFT_FLAGS"] << "-enable-experimental-feature"\
                config.build_settings["OTHER_SWIFT_FLAGS"] << "AccessLevelOnImport"\
              end\
            end' ios/Podfile

      - name: Clean and update CocoaPods
        run: |
          rm -f ios/Podfile.lock
          cd ios
          pod repo update
          pod deintegrate
          pod install
          cd ..

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
