plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase services
    id "kotlin-android" // Kotlin support
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.mp3_app" // Update if necessary
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mp3_app" // Make sure this matches your google-services.json
        minSdk = 24 // Set to the minimum SDK version you want to support
        targetSdk = flutter.targetSdkVersion // Update to the latest stable version if needed
        versionCode = 2 // Increment for new releases
        versionName = "2.0" // Update as per your versioning strategy
    }
    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
             signingConfig = signingConfigs.release
           
     
        }
    }
}

flutter {
    source = "../.."
}

