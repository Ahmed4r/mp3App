plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase services
    id "kotlin-android" // Kotlin support
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

android {
    namespace = "com.example.mp3_app" // Update if necessary
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mp3_app" // Make sure this matches your google-services.json
        minSdk = 33 // Set to the minimum SDK version you want to support
        targetSdk = flutter.targetSdkVersion // Update to the latest stable version if needed
        versionCode = 1 // Increment for new releases
        versionName = "1.0" // Update as per your versioning strategy
    }

    buildTypes {
        release {
     
        }
    }
}

flutter {
    source = "../.."
}

// Ensure you have a release signing configuration defined in your project
android {
    signingConfigs {
        release {
            storeFile file("path-to-your-release-keystore.jks") // Path to your keystore
            storePassword "your-keystore-password" // Keystore password
            keyAlias "your-key-alias" // Key alias
            keyPassword "your-key-password" // Key password
        }
    }
}

